<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <title>Eat-Da-Burger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/burger_style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <div class="col-10">
                <div class="row">
                    <div class="col-12">
                        <div class="logo">
                            <img src="assets/img/burger.gif" alt="Burger Logo">
                            <h1 class="mt-3">Eat-Da-Veggie-Burger</h1>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-around">
                    <div class="col-5">
                        <h4 class="text-center">Ready</h4>
                        <p class="text-center blink-me">Click on any burger to devour!</p>
                        <div class="leftContainer">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-1 text-center" scope="col">#</th>
                                        <th class="col-6 text-center" scope="col">Burger Name</th>
                                        <th class="col-5 text-center" scope="col">Added at</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center">
                                        <th scope="row">1</th>
                                        <td>VG Beyond Burger</td>
                                        <td>2017-11-26 16:15:12</td>
                                    </tr>
                                    <tr class="text-center">
                                        <th scope="row">2</th>
                                        <td>Super Rica Burger</td>
                                        <td>2017-11-26 16:15:12</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-5">
                        <h4 class="text-center">Devoured</h4>
                        <p class="text-center blink-me">Click on any burger to undevour???!</p>
                        <div class="rightContainer">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-1 text-center" scope="col">#</th>
                                        <th class="col-6 text-center" scope="col">Burger Name</th>
                                        <th class="col-5 text-center" scope="col">Devoured at</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="text-center">
                                        <th scope="row">3</th>
                                        <td>Grilled Quinoa + Veg Burger</td>
                                        <td>2017-11-26 18:15:12</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-4">
                        <form id="burgerForm">
                            <label for="burgerInput"></label>
                            <input type="text" id="burgerInput" placeholder="Name your burger">
                            <input id="submit" type="submit" value="Add Burger">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
